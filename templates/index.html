{% extends 'base.html' %}

{% block content %}
    <h1>مرحبا بك في موقعنا الخاص برفع الكورسات والاعلانات</h1>
    <ul>
        {% for announcement in announcements %}
            <li>
                <h3>{{ announcement.title }}</h3>
                <p>{{ announcement.content }}</p>
                {% if announcement.image_filename %}
                    <img src="{{ url_for('static', filename='uploads/' + announcement.image_filename) }}" alt="{{ announcement.title }}">
                {% endif %}
                <form method="POST" style="display:inline;">
                    <input type="hidden" name="delete" value="{{ announcement.id }}">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this announcement?');">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
